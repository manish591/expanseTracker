<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="/expanse.css">
</head>
<body>
    <div class="container">
        <div class="minicontainer">
            <h1 class="title">Cash Regiser Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            <label for="amounttopay">Bill Amount</label>
            <input id="amounttopay" type="text" class="amounttopay" placeholder="amount to pay">
             <button class="next">Next</button>
            <div class="hide">
            <label for="amountyougive">Cash Given</label>
            <input id="amountyougive" type="text" class="amountyougive hide" placeholder="amount you given">
            <button class="calculate">Calcuate</button>
        </div>
        <p class="error"></p>
        </div>

        <div class="outputContainer">
            <h1>Return Change</h1>
            <div class="output">
                <table>
                    <tr>
                    <th>No.of Notes</td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    <td class="numofnotes"></td>
                    </tr>
                    <tr>
                    <th>Note</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>1</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer class="connect">
        <h2 class="foottitle">Let's Connect</h2>

            <ul class="footerlink">

                    <a href="https://twitter.com/manishdevrani77" class="link" target="_blank">Twitter</a>
            </ul>
    </footer>
    <script src="/expanse.js"></script>
</body>
</html>
